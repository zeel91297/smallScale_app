<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Email ID</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birth Date:</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="text" minlength="6" maxlength="10"></ion-input>
    </ion-item>

    <ion-list radio-group>
      <ion-list-header>
        Gender
      </ion-list-header>

      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="go"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>
  <div padding align="center">
    <button ion-button round (click)="signup()">Sign Up</button>
  </div>
</ion-content>
